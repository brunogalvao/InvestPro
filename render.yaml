services:
  # API de Traduções (i18n)
  - type: web
    name: investpro-i18n-api
    env: node
    plan: free
    buildCommand: cd i18n-api && npm ci --only=production
    startCommand: cd i18n-api && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: REDIS_URL
        fromService:
          type: redis
          name: investpro-redis
          property: connectionString
      - key: CORS_ORIGIN
        value: https://your-frontend-domain.onrender.com

  # API de Contas
  - type: web
    name: investpro-account-api
    env: node
    plan: free
    buildCommand: cd account-api && npm install --omit=dev
    startCommand: cd account-api && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        fromService:
          type: postgres
          name: investpro-postgres
          property: connectionString
      - key: BCRYPT_SALT_ROUNDS
        value: 12
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRES_IN
        value: 24h
      - key: CORS_ORIGIN
        value: https://your-frontend-domain.onrender.com

  # Banco de Dados PostgreSQL
  - type: postgres
    name: investpro-postgres
    plan: free
    ipAllowList: []

  # Redis para cache
  - type: redis
    name: investpro-redis
    plan: free
    ipAllowList: []
