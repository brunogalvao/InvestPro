services:
  # API de Traduções (i18n)
  - type: web
    name: investpro-i18n-api
    env: node
    plan: free
    buildCommand: cd i18n-api && npm ci --only=production
    startCommand: cd i18n-api && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: REDIS_URL
        value: redis://localhost:6379
      - key: CORS_ORIGIN
        value: "*"

  # API de Contas
  - type: web
    name: investpro-account-api
    env: node
    plan: free
    buildCommand: cd account-api && npm install --omit=dev
    startCommand: cd account-api && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        value: postgresql://user:password@localhost:5432/investpro
      - key: BCRYPT_SALT_ROUNDS
        value: 12
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRES_IN
        value: 24h
      - key: CORS_ORIGIN
        value: "*"
